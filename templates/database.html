{% extends "sidebar.html" %}
{% block content %}

{% if database_images %}
<div class="row">
    <div class="col s2"></div>
    <div class="col s8">
        <h5>Images uploaded by users: </h5>
    </div>
</div>
<div class="photo-container">
    <div class="photos">

        {% for db_img in database_images %}
        <img id="img" src="{{db_img}}" class="z-depth-2">
        {% endfor %}
    </div>
</div>
{% endif %}
{% endblock %}
